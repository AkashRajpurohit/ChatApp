<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Join | ChatApp</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="centered-form">

  <div class="centered-form__form">
    <form action="/chat.html">
      <div class="form-field">
        <h3>Join a Chat</h3>
      </div>
      <div class="form-field">
        <label>Display Name</label>
        <input type="text" placeholder="eg. Storm Shadow" name="name" autofocus autocomplete="off">
      </div>
      <div class="form-field">
        <label>Room Name</label>
        <input type="text" placeholder="eg. The Joe's" name="room" autocomplete="off">
      </div>
      <div class="form-field">
        <button>Join Now</button>
      </div>
    </form>
  </div>

  <div class="feedback">
    <h3>With &hearts; Akash Rajpurohit</h3>
    <p>Feedback at: <a class="mail-feedback" href="mailto:akash009.dev@gmail.com">akash009.dev@gmail.com</a></p>
  </div>

</body>

</html>
